<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form input</title>
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>input tag</legend>
        <ul>
          <li>
            <label for="text"> text </label>
            <input type="text" id="text" required value="123" readonly />
          </li>
          <li>
            <label for="email"> 이메일 </label>
            <input type="email" id="email" required value="123" disabled />
          </li>
          <li>
            <label for="tel"> 전화번호 </label>
            <input type="tel" id="전화번호" required autofocus />
          </li>
          <li>
            <label for="url"> url </label>
            <input
              type="url"
              id="url"
              required
              placeholder="url을 입력해주세요"
            />
          </li>
          <li>
            <label for="number"> number </label>
            <input type="number" id="number" required min="5" max="10" />
          </li>
          <li>
            <label for="range"> range </label>
            <input type="range" id="range" required />
          </li>
          <li>
            <label for="password"> password </label>
            <input type="password" id="password" required />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>날짜관련</legend>
        <ul>
          <li>
            <label for="date"> date </label>
            <input type="date" id="date" min="2023-09-06" />
          </li>
          <li>
            <label for="month"> month </label>
            <input type="month" id="month" />
          </li>
          <li>
            <label for="week"> week </label>
            <input type="week" id="week" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>시간관련</legend>
        <ul>
          <li>
            <label for="time"> time </label>
            <input type="time" id="time" />
          </li>
        </ul>
      </fieldset>
      <fieldset>
        <legend>그 외</legend>
        <ul>
          <li>
            <input type="file" multiple />
          </li>
          <li>
            <input type="hidden" name="" value="" />
          </li>
        </ul>
      </fieldset>
      <input type="submit" id="제출하기" />
    </form>
  </body>
</html>
